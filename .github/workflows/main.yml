name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-node@master
    - name: Install Typescript and Sass
      run: npm install -g typescript
    - name: Compile Sass file
      run: sass styles/main.scss 
    - name: Compile TypeScript file
      run: tsc --outFile js/main.js js/main.ts
