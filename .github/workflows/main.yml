name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2-beta
    - uses: actions/setup-node@master
    - name: Install Typescript and Sass
      run: npm install -g typescript sass
    - name: Compile Sass file
      run: sass styles/main.scss 
      working-directory: /home/runner/work/stopwatch/stopwatch
    - name: Compile TypeScript file
      run: tsc --outFile js/main.js js/main.ts
      working-directory: /home/runner/work/stopwatch/stopwatch
